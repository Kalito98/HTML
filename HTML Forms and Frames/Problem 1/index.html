<html>
 <body>
   <table border="solid" width="400" cellpadding="5">
    <tr>
      <td colspan="2">Last Name</td>
      <td colspan="2"><form action=""><input type="text"></form></td>
    </tr>
    <tr>
      <td colspan="2">Fist Name</td>
      <td colspan="2"><form action=""><input type="text"></form></td>
    </tr>
    <tr>
      <td colspan="2">Address</td>
      <td colspan="2"><textarea name="name" rows="4" cols="25"></textarea></td>
    </tr>
    <tr>
      <td>City</td>
      <td><form action=""><input type="text"></form></td>
      <td>State</td>
      <td><form action=""><input type="text"></form></td>
    </tr>
    <tr>
      <td colspan="2">Zip/Pistal Code</td>
      <td colspan="2"><form action=""><input type="text" style="width: 60px;"></form></td>
    </tr>
    <td colspan="2">Country</td>
    <td colspan="2"><select class="" name="">
    <option>Bulgaria</option>
    <option>USA</option>
    <option>China</option>
    </select></td>
  </tr>
    <tr>
      <td colspan="2">Phone</td>
      <td colspan="2">(+<input type="text" style="width: 40px;">) <input type="text" style="width: 40px;">-<input type="text" style="width: 100px;"></td>
    </tr>
    <tr>
      <td colspan="2">E-mail</td>
      <td colspan="2"><form action=""><input type="email"></form></td>
    </tr>
    <tr>
      <td colspan="2">Birth date</td>
      <td colspan="2">Month <input type="text" style="width: 20px;"> Day <input type="text" style="width: 20px;"> Year <input type="text" style="width: 40px;"></td>
    </tr>
    <tr>
    <td colspan="2">Gender</td>
    <td colspan="2"><select class="" name="">
    <option>Male</option>
    <option>Female</option>
    </select></td>
  </tr>
  <tr>
    <td colspan="2">Starting date</td>
    <td colspan="2"><input type="radio" name="title" value="Mr." />Spring 2006 <input type="radio" name="title" value="Mr." />Summer 2006</td>
  </tr>
  <tr>
    <td colspan="2">Comments/Questions</td>
    <td colspan="2"><textarea name="name" rows="6" cols="25"></textarea></td>
  </tr>
  <tr>
    <td colspan="4" style="background-color:lightgrey;" align="center"><input type="submit" src="submit.gif"
  name="submitBtn" alt="Submit" /><input type="reset" name="resetBtn"
  value="Reset the form" /></td>
  </tr>
   </table>
 </body>
</html>
